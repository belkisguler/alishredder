<VirtualHost *:80>
    ServerAdmin webmaster@alishredder.cibiv.univie.ac.at
    ServerName alishredder.cibiv.univie.ac.at
    DocumentRoot /cibiv/www/vhosts/alishredder

    WSGIDaemonProcess app python-path=/cibiv/www/vhosts/alishredder/venv
    WSGIScriptAlias / /cibiv/www/vhosts/alishredder/alishredder.wsgi

    # DocumentRoot: The directory out of which you will serve your
    # documents. By default, all requests are taken from this directory, but
    # symbolic links and aliases may be used to point to other locations.
    <Directory /cibiv/www/vhosts/alishredder>
        Require all granted
    </Directory>
    # if not specified, the global error log is used
    ErrorLog /cibiv/www/vhosts/alishredder/alishredder.error_log
    CustomLog /cibiv/www/vhosts/alishredder/alishredder.access_log combined

    # don't loose time with IP address lookups
    HostnameLookups On

    # needed for named virtual hosts
    UseCanonicalName On

    # configures the footer on server-generated documents
    ServerSignature On


</VirtualHost>
